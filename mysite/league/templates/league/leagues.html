{% extends "league/base.html" %}

{% block content %}
    {% if league_list %}
        <ul>
        {% for league in league_list %}
        <li><a href="{% url 'league:league' league.id%}">{{ league.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No leagues are available.</p>
    {% endif %}
{% endblock %}
